<html>
	<head>
		<script src="jq.js" type="text/javascript"></script>  
		<script type="text/javascript">

			function getNewest() {
				$.get("/nodes/newestnoderaw/" + macaddressVal + "/1", function(data, textStatus, jqXHR){
					$(".node1").css("background-color","#82CA9D");
					$(".node1").text("Node " + data.nodeId + " pwr: " + data.power + " "+ data.seconds + " secs ago.");						
										
				});
				$.get("/nodes/newestnoderaw/" + macaddressVal + "/2", function(data, textStatus, jqXHR){
					$(".node2").css("background-color","#BC8DBF");
					$(".node2").text("Node " + data.nodeId + " pwr: " + data.power + " "+ data.seconds + " secs ago.");			
				});					
				
			}

			

			$(function(){
				$("#start").on('click', function(e){
					macaddressVal = $("#macaddress").val();
					if (macaddressVal) {						
						setInterval(getNewest, $('#refreshrate').val());						
					}
				});

			});
			
		</script>
		
	</head>
	<body>
		<ul id="inputs">
			<li><input type="text" id="macaddress" class="macinput" value="84:51:81:40:1F:0E"/><br/></li>
			<li><input type="text" id="refreshrate" class="macinput" value="2000"/><br/></li>
			<li><input type="button" id="start" class="macinput" value="Start!"/><br/><br/></li>
		</ul>
		<br/>
		<ul id="panels">
		<li><div class="node1"></div></li>
		<li><div class="node2"></div></li>
		<ul/>
	</body>
</html>
